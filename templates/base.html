<!DOCTYPE html>
<html>
  <head>
    <!-- use utf-8 chars -->
    <meta charset="utf-8">
    <!-- look pretty on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- links to bootstrap stuff -->
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
      <script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
      <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
      <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
      <title>{% block title %} {% endblock %}</title>
      {% block head %}{% endblock %}
  </head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Rick<span class="sr-only">(current)</span></a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if session["user"]%}<li><a href="/logout/">Logout</a></li>
          {% else %}<li><a href="/authenticate/">Register/Login</a></li>
          {%endif%}
        </ul>
      </div><!-- /.navbar-collapse -->
      <ul class="nav navbar-nav navbar-right">

      </ul>
    </div>
  </div>
</nav>

  <center>{% block body %}{% endblock %}</center>

</body>
</html>
